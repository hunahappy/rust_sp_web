<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/public/js/webix/codebase/webix.css" type="text/css" media="screen" charset="utf-8">
  <style>
    @font-face {
      font-family: 'D2Coding';
      src: url(/public/js/D2Coding.woff) format('woff');
    }

    body,
    table,
    div,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre {
      font-family: 'D2Coding';
    }
  </style>

  <script src="/public/js/webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script>

  <script language="JavaScript">
    window.setTimeout("location.reload()", 30000);
  </script>

  <title>mandu simsim plant {{pid}} {{data}}</title>
</head>

<body>
  <script type="text/javascript" charset="utf-8">

    webix.ready(function () {
      webix.ui({

        type: "space", rows: [
          { type: "header", template: "얌얌0" },
          { align: "center", body: { view: "text", label: "사용자", value: "mandu", width: 300, id: "user" } },
          { align: "center", body: { view: "text", label: "비번", value: "", type: 'password', width: 300, id: "passwd" } },
          { align: "center", view: "button", label: 'gogo', click: "gogo_mmcp", width: 300 },
        ]

      });

      $$("passwd").attachEvent("onKeyPress", function (code, e) {
        if (code === 13)
          gogo_mmcp();
      });

      $$("passwd").focus();
    });

    function gogo_mmcp() {
      var send_json =
      {
        "user_id": $$('user').getValue(),
        "user_password": $$('passwd').getValue(),
      };

      webix.ajax().headers({ "Content-type": "application/json" }).post("/login/post_login", JSON.stringify(send_json), function (text) {
        var jsd = JSON.parse(text);
        if (jsd[0]["인증"] == 1) {
          location.href = "/report_th_1";
        } else {
          webix.message("???");
        }
      });
    }
  </script>
</body>

</html>
